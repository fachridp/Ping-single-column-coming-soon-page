    <script>
      const emailInput = document.getElementById("email_input");
      const msgError = document.getElementById("msg-error");
      const btnNotify = document.getElementById("btn-notify");

      function validateEmail(email_value) {
        const invalidEmail =
          /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

        if (invalidEmail.test(email_value)) {
          emailInput.style.outline = "hsl(223, 100%, 88%)";
          emailInput.style.border = "1px solid hsl(223, 100%, 88%)";
          msgError.style.display = "none";
        } else {
          emailInput.style.outline = "hsl(354, 100%, 66%)";
          emailInput.style.border = "1px solid hsl(354, 100%, 66%)";
          msgError.style.display = "block";
        }
      }

      btnNotify.addEventListener("click", function (e) {
        e.preventDefault();

        validateEmail(emailInput.value);
      });
    </script>
